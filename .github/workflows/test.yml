name: Test

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run tests
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      # Go

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13

      - name: Install Go dependencies
        run: |
          cd ./test/linters/projects/golint
          go get -u golang.org/x/lint/golint

      # Node.js

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Set up yarn cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('./test/linters/projects/**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Node.js dependencies
        run: |
          cd ./test/linters/projects/eslint/
          yarn install
          cd ../eslint-typescript/
          yarn install
          cd ../prettier/
          yarn install
          cd ../stylelint/
          yarn install
          cd ../xo/
          yarn install

      # PHP

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          coverage: none
          tools: phpcs

      # Python

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Get pip cache directory path
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: Set up pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('./test/linters/projects/**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          cd ./test/linters/projects/
          pip install -r ./black/requirements.txt -r ./flake8/requirements.txt -r ./mypy/requirements.txt -r ./oitnb/requirements.txt

      # Ruby

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler: 2

      - name: Set up bundle cache
        uses: actions/cache@v2
        with:
          path: ./test/linters/projects/**/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('./test/linters/projects/**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install Ruby dependencies (Rubocop)
        run: |
          cd ./test/linters/projects/rubocop/
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Install Ruby dependencies (ERB Lint)
        run: |
          cd ./test/linters/projects/erblint/
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      # Swift (only on Linux)

      - name: Set up Swift cache (Linux)
        id: cache-swift
        if: startsWith(matrix.os, 'ubuntu')
        uses: actions/cache@v2
        with:
          path: ./swift-format/.build
          key: ${{ runner.os }}-swift-0.50500.0

      - name: Install Swift dependencies (Linux, uncached)
        if: steps.cache-swift.outputs.cache-hit != 'true' && startsWith(matrix.os, 'ubuntu')
        run: |
          git clone --branch 0.50500.0 --depth 1 git://github.com/apple/swift-format
          cd swift-format
          swift build -c release
          echo "${PWD}/.build/release" >> $GITHUB_PATH

      - name: Install Swift dependencies (Linux, cached)
        if: steps.cache-swift.outputs.cache-hit == 'true' && startsWith(matrix.os, 'ubuntu')
        run: |
          echo "${PWD}/swift-format/.build/release" >> $GITHUB_PATH

      # Swift (only on macOS)

      - name: Set up Mint cache (macOS)
        if: startsWith(matrix.os, 'macos')
        uses: actions/cache@v2
        with:
          path: ~/.mint
          key: ${{ runner.os }}-mint-${{ hashFiles('./test/linters/projects/**/Mintfile') }}
          restore-keys: |
            ${{ runner.os }}-mint-

      - name: Install Swift dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          export HOMEBREW_NO_INSTALL_CLEANUP=1
          export HOMEBREW_NO_AUTO_UPDATE=1
          brew install mint
          cd ./test/linters/projects/swift-format-lockwood/
          mint bootstrap --link --overwrite=y
          cd ../swiftlint/
          mint bootstrap --link --overwrite=y

      # Swift (only on Windows)
      - uses: seanmiddleditch/gha-setup-vsdevenv@master
        if: startsWith(matrix.os, 'windows')

      - name: Setup Swift 5.5-DEVELOPMENT-SNAPSHOT-2021-05-02-a (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          # Install Toolchain
          Install-Binary -Url "https://swift.org/builds/swift-5.5-branch/windows10/swift-5.5-DEVELOPMENT-SNAPSHOT-2021-05-02-a/swift-5.5-DEVELOPMENT-SNAPSHOT-2021-05-02-a-windows10.exe" -Name "installer.exe" -ArgumentList ("-q")
          # Setup Environment Variables
          echo "SDKROOT=C:\Library\Developer\Platforms\Windows.platform\Developer\SDKs\Windows.sdk" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "DEVELOPER_DIR=C:\Library\Developer" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          # Adjust Path
          echo "C:\Library\Swift-development\bin;C:\Library\icu-67\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "C:\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Copy Supporting Files (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          # Copy Support Files
          Copy-Item "$env:SDKROOT\usr\share\ucrt.modulemap" -destination "$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt\module.modulemap"
          Copy-Item "$env:SDKROOT\usr\share\visualc.modulemap" -destination "$env:VCToolsInstallDir\include\module.modulemap"
          Copy-Item "$env:SDKROOT\usr\share\visualc.apinotes" -destination "$env:VCToolsInstallDir\include\visualc.apinotes"
          Copy-Item "$env:SDKROOT\usr\share\winsdk.modulemap" -destination "$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\um\module.modulemap"

      - name: Download swift-format (Windows)
        if: startsWith(matrix.os, 'windows')
        uses: robinraju/release-downloader@v1
        with:
          repository: compnerd/swift-build
          tag: swift-format-5.5-DEVELOPMENT-SNAPSHOT-2021-05-02-a
          fileName: swift-format.exe
          out-file-path: C:\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin\

      # Tests

      - name: Run tests
        run: |
          yarn
          yarn test
